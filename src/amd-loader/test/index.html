<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MELD AMD loader</title>
  </head>
  <body>
    <h1>MELD AMD loader</h1>
    <script src="../../../node_modules/@def.codes/amd-loader.js"></script>
    <script>
      define('named-example', [], { inlined: true });
    </script>
    <script>
      require(['../../../node_modules/@thi.ng/transducers/lib/index.umd.js'], tx => {
        console.log("TX", tx);
      })
    </script>
    <script>
      require(['named-example'], mod => {
      console.log("imported:", mod);
      });
    </script>
    <script>
      require(['./index.js']);
    </script>
  </body>
</html>
